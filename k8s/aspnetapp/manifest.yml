---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapp
spec:
  selector:
    matchLabels:
      app: aspnetapp
  replicas: 1
  template:
    metadata:
      labels:
        app: aspnetapp
    spec:
      containers:
        - name: aspnetapp
          image: acradtr.azurecr.io/aspnetapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
---
apiVersion: v1
kind: Service
metadata:
  name: aspnetapp
spec:
  selector:
    app: aspnetapp
  ports:
   - protocol: "TCP"
     port: 8080
     targetPort: 8080
  type: ClusterIP # LoadBalancer
---
apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "aspnetapp"
spec:
  #tls:
  #  hosts:
  #    - "aspnetapp.demo"
  #secretName: keyvault-aspnetapp-demo
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
    - host: "aspnetapp.adtr"
      http:
        paths:
        - path: "/"
          pathType: "Prefix"
          backend:
            service:
              name: "aspnetapp"
              port:
                number: 8080
